<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="add-task__input">Add Item</label>
        <div class="add-task__wrapper">
          <input id="add-task__input" class="task__text task__text_input" type="text">
          <button class="btn-add">Add</button>
        </div>
      </p>
      <h3 class="main__title">Todo</h3>
      <ul id="tasks-incomplete" class="tasks-incomplete" >
        <li class="task">
          <input type="checkbox">
          <label class="task__text task__text_label">Pay Bills</label>
          <input type="text" class="task__text task__text_input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-delete__img"
              src="./remove.svg"></button>
        </li>
        <li class="task task-edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text task__text_label">Go Shopping</label>
          <input type="text" value="go shopping" class="task__text task__text_input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="btn-delete__img"
              src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="tasks-completed" class="tasks tasks-completed">
        <li class="task task-completed">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__text task__text_label">See the Doctor</label>
          <input type="text" class="task__text task__text_input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-delete__img" 
              src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
