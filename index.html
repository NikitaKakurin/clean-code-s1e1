<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="visually-hidden">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task" class="section-add">
        <h3 class="section-add__title">
          <label for="add-task__input" class="add-task__label">Add Item</label>
        </h3>
        <div class="add-task__wrapper">
          <input id="add-task__input" class="add-task__input" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <section class="section-incomplete">
        <h3 class="section__title">Todo</h3>
        <ul id="tasks-incomplete" class="tasks-incomplete" >
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text task__text_label">Pay Bills</label>
            <input type="text" class="task__text task__text_input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn-delete__img"
                src="./remove.svg" alt="delete task"></button>
          </li>
          <li class="task task-edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text task__text_label">Go Shopping</label>
            <input type="text" value="go shopping" class="task__text task__text_input">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img class="btn-delete__img"
                src="./remove.svg" alt="delete task"></button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section__title">Completed</h3>
        <ul id="tasks-completed" class="tasks tasks-completed">
          <li class="task task-completed">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__text task__text_label">See the Doctor</label>
            <input type="text" class="task__text task__text_input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn-delete__img" 
                src="./remove.svg" alt="delete task"></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
